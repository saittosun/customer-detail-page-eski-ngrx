<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> projectName </th>
      <td mat-cell *matCellDef="let customer"> {{customer.projectName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let customer"> {{customer.status}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
